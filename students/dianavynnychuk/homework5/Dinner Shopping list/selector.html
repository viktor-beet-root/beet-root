<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Dinner_shoping_list</title>
</head>
<body>
    <header class="header">
        <h1>CSS Diner Shopping List</h1>
	    <h4>Let's go to the mall!</h4>
    </header>
    <div class="container">
	    <main>
            <ul class="list">
                <li>
			        <label>
				        <input type="checkbox">
			            <span>
							A lot of pickles
							<small class="text">
								for the next lessons about CSS
							</small>
						</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>
							10 apples
							<small class="text">
								for more CSS manipulations
							</small>
						</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>
							20 oranges
							<small class="text">
								because they are awesome
							</small>
						</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>
							13 plates
							<small class="text">
								hm... they always disappear
							</small>
						</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>
							15 bentos
						</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>
							1 bottle of Sake ^_^
							<small class="text">
								for my friends
							</small>
						</span>
					</label>
				</li>
			</ul>
		</main>
        <footer class="footer">
			<p>Bon appetit :)</p>
		</footer>
    </div>
</body>
</html>
