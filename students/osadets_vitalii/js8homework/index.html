    //1) Реализовать класс, описывающий окружность. В классе должны быть следующие компоненты:
    
    const circle = new Circle(6);

    //поле, хранящее радиус окружности;
    function Circle(radius){
        this.radius = radius;
    };

    //get-свойство, возвращающее радиус окружности;
    Circle.prototype.getRadius = function (){
        return this.radius;
    }

    console.log(circle.getRadius());

    //set-свойство, устанавливающее радиус окружности;
    Circle.prototype.setRadius = function (radius){
        return this.radius = radius;
    }

    console.log(circle.setRadius(10));

    //get-свойство, возвращающее диаметр окружности;
    Circle.prototype.getDiameter = function () {
        return this.radius * 2;
    }

    console.log(circle.getDiameter());

    //метод, вычисляющий площадь окружности;
    Circle.prototype.areaOfCircle = function (){
        return ((Math.PI * this.getDiameter()**2)/4);
    }

    console.log(circle.areaOfCircle());

    //метод, вычисляющий длину окружности.
    Circle.prototype.circleLength = function () {
        return Math.PI * this.getDiameter();
    }

    console.log(circle.circleLength());



    //2) Реализовать класс, описывающий простой маркер. В классе должны быть следующие компоненты:
    //поле, которое хранит цвет маркера;
    //поле, которое хранит количество чернил в маркере (в процентах);
    function Marker(color) {
        this.color = color;
        this.inkAmount = 100;
    };
    
    //метод для печати (метод принимает строку и выводит текст соответствующим цветом; текст выводится до тех пор, пока в маркере есть чернила; один не пробельный символ – это 0,5% чернил в маркере).
    Marker.prototype.print = function(text) {
        const markerText = document.querySelector('.marker')
        let template = '';
        for(let i = 0; i < text.length; i++){
            if(this.inkAmount > 0){
                template += text[i];
                if(text[i] !== ' '){
                    this.inkAmount = this.inkAmount - 0.5
                }
            }
            else {
                break;
            }
        }
        markerText.insertAdjacentHTML('beforebegin', `<p style="color: ${this.color};">${template}</p>`);
    }

    //Реализовать класс EmpTable для генерации HTML-кода таблицы со списком работников банка. Массив работников необходимо передавать через конструктор, а получать HTML-код с помощью метода getHtml().
    function EmpTable (workersList) {
        this.workersList = workersList;
    }

  
     EmpTable.prototype.getHtml = function(){
         let result = `
         <table border = 4>
         <caption>Our Workers</caption>
         <thead>
         <tr><td>N</td><td>Age</td><td>Position</td><td>Experience</td><td>Skills</td></tr>
         </thead>
         `
         let counter = 1;
         this.workersList.forEach(function(worker){
             result += `
             <tbody>
             <tr><td>${counter}</td><td>${worker.name}</td><td>${worker.age}</td><td>${worker.experience}</td><td>${worker.skills}</td></tr>
             </tbody>
             `
             counter++
         })
         result += `</table><table>You can add new employee on your list </table>`
         return result;
     }

     //Создать объект класса EmpTable и вывести на экран результат работы метода getHtml().

     employeesList.insertAdjacentHTML('beforeend', employees.getHtml());
