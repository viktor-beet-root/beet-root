<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Анкетка</title>
</head>
<body>
    <form action="#" method="POST" enctype="multipart/form-data">
      <fieldset>
       <legend>1. Контактная информация</legend>
         <div>
           <label>Имя<br><input placeholder="введите имя" tabindex="1" name="username" type="text"></label>
         </div>
         <br>
         <div>
           <label>Введите пароль<br><input placeholder="введите пароль" tabindex="2" name="userpass" type="password"></label>
         </div>
         <br>
         <div>
           <label>Телефон<br><input placeholder="+380 (XX) XXX XX XX" tabindex="3" name="userphone" type="tel"></label>
         </div>
         <br>
       </fieldset>
       <br>
       <fieldset> 
         <legend>2. Персональная информация</legend>
           <div><p>Пол</p>
             <div>
               <label><input type="radio" name="gender" value="male"/> Мужской</label>
               <label><input type="radio" name="gender" value="female"/> Женский</label>
               <label><input checked type="radio" name="gender" value="nomatter"/> Не указан</label>
              </div>
           </div>
           <br>
           <div>
             <p>В каких городах вы бывали?</p>
             <select name="cityName" multiple>
               <option selected value="any">Любой город</option>
               <option value="Kyiv">Киев</option>
               <option value="Vinnitsa">Винница</option>
               <option value="Dnepr">Днепр</option>
               <option value="Zytomyr">Житомир</option>
               <option value="Zaporojie">Запорожье</option>
               <option value="Ivanofrankovsk">Ивано-Франковск</option>
               <option value="Lutsk">Луцк</option>
               <option value="Lvivk">Львов</option>
               <option value="Mykolaiv">Николаев</option>
               <option value="Odesa">Одесса</option>
               <option value="Poltava">Полтава</option>
               <option value="Rivno">Ровно</option>
               <option value="Sumy">Сумы</option>
               <option value="Tetnopil">Тернополь</option>
               <option value="Kharkiv">Харьков</option>
               <option value="Kherson">Херсон</option>
               <option value="Khmelnytskiy">Хмельницкий</option>
               <option value="Cherkasy">Черкассы</option>
               <option value="Chernigiv">Чернигов</option>
               <option value="Chernovtsy">Черновцы</option>
             </select>
           </div>
           <br>
           <div>
             <p>Как проводите свободное время?</p>
               <div>
                 <label><input type="checkbox" name="hobby" value="yes"/>Прогулки</label>
                 <label><input type="checkbox" name="hobby2" value="yes"/>Общение с друзьями</label>
                 <label><input type="checkbox" name="hobby3" value="yes"/>Занятие спортом</label>
                 <label><input type="checkbox" name="hobby4" value="yes"/>Чтение книг</label>
               </div>
           </div>
           <br>
           <div>
             <p>Загрузите Ваше фото</p>
             <input type="file" name="userphoto">
           </div>
            <br>
           <div>
             <textarea name="text" cols="30" rows="5" placeholder="Расскажите немного о себе"></textarea>
           </div>
     </fieldset>
       <br>
       <div>
         <button type="submit">Отправить</button>
         <button type="reset">Сброс</button>
       </div>
   </form>
</body>
</html>
