        (function () {
            function factorial(num) {
                if (num === undefined || isNaN(num)) return false;
                let times = 1;
                for (let i = 1; i <= num; i++) {
                    times = num * (num - 1);
                }
                return times;
            }
            console.log(factorial(5));
        })()

                let hoursTime = "";
                let minutesTime = "";

                    hoursTime = 'Enter the correct HOURS';
