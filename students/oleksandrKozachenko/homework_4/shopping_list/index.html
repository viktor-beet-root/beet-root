<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
    src: url(fonts/trebuchet.ttf);
    font-family: 'Trebuchet MS', sans-serif;
}
    </style>
</head>
<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <main>
        <form class="dinner-list-container"> 
            <div class="checkbox-container">
              <input type="checkbox" class="input-list" id="dinner-list-1">
              <label class="label-list" for="dinner-list-1">A lot of pickles <span class="comment">for the next lessons about CSS</span></label>
            </div>
          
            <div class="checkbox-container">
              <input type="checkbox" class="input-list" id="dinner-list-2">
              <label class="label-list" for="dinner-list-2">10 apples <span class="comment">for more CSS manipulation</span></label>
            </div>
            
             <div class="checkbox-container">
              <input type="checkbox" class="input-list" id="dinner-list-3">
              <label class="label-list" for="dinner-list-3">20 oranges <span class="comment">because they are avesome</span></label>
            </div>
            
            <div class="checkbox-container">
              <input type="checkbox" class="input-list" id="dinner-list-4">
              <label class="label-list" for="dinner-list-4">13 plates <span class="comment">hm... they always disappear</span></label>
            </div>
            
            <div class="checkbox-container">
              <input type="checkbox" class="input-list" id="dinner-list-5">
              <label class="label-list" for="dinner-list-5">15 bentos </label>
            </div>
            
            <div class="checkbox-container">
              <input type="checkbox" class="input-list" id="dinner-list-6">
              <label class="label-list" for="dinner-list-6">1 bottle of Sake ^_^ <span class="comment">for my friends</span></label>
            </div>
          </form>
    </main>
    <footer>
        Bon appetit :)
    </footer>
</body>
</html>
